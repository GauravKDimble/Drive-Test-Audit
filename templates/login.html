<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Include Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Set the height of the body to the viewport height */
            background-color: white;
            overflow: hidden; /* Hide overflow to prevent scrollbar */
        }

        h2 {
            position: absolute;
            top: 50px;
            color: #333;
            z-index: 2; /* Ensure the title is above the image */
        }

        /* Container for the two halves */
        .container {
            display: flex;
            width: 100%;
        }

        /* Style for the left half (image) */
        .left-half {
            flex: 1;
           background-image: url('/static/wave.png'); /* Add your image URL here */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Set the height to the viewport height */
            position: relative;
        }

        /* Style for the right half (login form) */
        .right-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color:white;
        }

        /* Style for the image on the right */
        .right-image {
            position: absolute;
            top: 30%;
            right: 45%;
            transform: translateY(-50%);
            max-height: 10%;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
        }

        label {
            margin-top: 10px;
            color: #666;
        }
        a{
        margin-top:15px;
        }

        /* Styling for input fields with icons */
        .input-container {
            position: relative;
            width: 100%;
            height: 80%;
             margin-bottom: 15px;
             top: 115px;
             align-content: center;

             display: flex;
             align-items: center;

        }

        .icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #555;
        }

        input {
            flex:1;
            padding: 8px 30px 8px 40px;
            margin: 5px 0;
            width: calc(100% - 40px);
            box-sizing: border-box;
        }

        .login-box {
            /* max-width: 900px; */
            margin: auto;
            width: 50%;
            height: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px;
            width: 40%;
            background-color: #2ecc71;
            color: #fff;
            margin-top: 125px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h2>Login</h2>
    <div class="container">
        <div class="left-half"></div>
        <div class="right-half">
            <div class="login-box">
                <form action="/login" method="POST" onsubmit="login(event)">
                    <div class="input-container">
                        <i class="icon fas fa-user"></i>
                        <input type="email" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="input-container">
                        <i class="icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit">Login</button>
                    <a href="{{ url_for('register') }}">Not registered yet?</a>
                </form>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <img src="{{ url_for('static', filename='bg.svg' )}}" alt="Right Image" class="right-image">

        </div>
    </div>

</body>
</html>
